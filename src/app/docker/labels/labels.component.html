<div>
  <div class="labels" (click)="onTooltip($event, tooltipPanel)">
    <span class="label" *ngFor="let key of getKeys()">
      <span class="key" [title]="key">{{ key }}</span>
      <span class="value" [title]="getValue(key)">{{ getValue(key) }}</span>
    </span>
  </div>
  <p-overlayPanel [dismissable]="true" #tooltipPanel [hidden]="!tooltip">
    <app-labels [labels]="labels" [tooltip]="false"
                *ngIf="tooltip" class="tooltip"
    ></app-labels>
  </p-overlayPanel>
</div>
