<span class="column" [ngSwitch]="column" *ngIf="service != null">
   <span *ngSwitchDefault>
    {{service[columnData.field]}}
  </span>

  <span class="name" *ngSwitchCase="serviceColumn.NAME">
    {{service.spec.Name}}
  </span>
  <span class="mode" *ngSwitchCase="serviceColumn.MODE">
    <app-service-mode [ngModel]="service.spec.Mode"
    ></app-service-mode>
  </span>
<span class="replicas" *ngSwitchCase="serviceColumn.REPLICAS">
    {{service.spec.Mode.Replicated?.Replicas}}
  </span>
<span class="image" *ngSwitchCase="serviceColumn.IMAGE">
    <app-docker-image-label [label]="service.spec.TaskTemplate.ContainerSpec.Image"></app-docker-image-label>
  </span>
<span class="created date" *ngSwitchCase="serviceColumn.CREATED_AT">
    {{service.createdAt | date:medium }}
  </span>
<span class="updated date" *ngSwitchCase="serviceColumn.UPDATED_AT">
    {{service.updatedAt | date:medium }}
  </span>
<span *ngSwitchCase="serviceColumn.ID">
    <app-unique-id [id]="service.id" [routerLink]="['/docker/services', service.id]"></app-unique-id>
  </span>
<span *ngSwitchCase="serviceColumn.PORTS">
    <app-port-mappings [ngModel]="service.endPoint.Ports"></app-port-mappings>
  </span>
</span>
