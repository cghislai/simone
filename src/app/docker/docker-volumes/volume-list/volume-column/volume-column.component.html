<span class="column" [ngSwitch]="column" *ngIf="volume != null">

  <span *ngSwitchCase="volumeColumn.NAME">
    <app-unique-id [id]="volume.Name"
                   type="volume"
                   [trimWidthEm]="12"
    ></app-unique-id>
  </span>

  <span *ngSwitchCase="volumeColumn.OPTIONS">
    <app-labels [labels]="volume.Options"
                [tooltip]="true"
    ></app-labels>
  </span>

  <span *ngSwitchDefault>
      {{volume[columnData.field]}}
  </span>
</span>
