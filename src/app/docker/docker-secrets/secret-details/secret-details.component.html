<div class="secret-details ui-widget" *ngIf="secret != null">
  <header>
    <h1>
      {{ secret.Spec.Name}}
    </h1>
    <div class="info label-table">
      <span class="col row">
        <label>Id</label>
        <span>
          <app-unique-id [id]="secret.ID"
                         type="secret"
                         [noTrim]="true"
          ></app-unique-id>
        </span>
      </span>
      <span class="col row">
        <label>Created</label>
        <span>{{secret.CreatedAt | date:'medium' }}</span>
      </span>
      <span class="col row">
        <label>Updated</label>
        <span>{{secret.UpdatedAt | date:'medium'}}</span>
      </span>
    </div>
  </header>

  <p-tabView>
    <p-tabPanel header="Spec">
      <div class="label-table vertical">
        <span class="row">
          <label>Labels</label>
          <span>
            <app-labels [labels]="secret.Spec.Labels"
            ></app-labels>
          </span>
        </span>

        <span class="row">
          <label>Data</label>
          <span>
            <app-labels [labels]="secret.Spec.Data"
            ></app-labels>
          </span>
        </span>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
