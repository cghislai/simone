<div class="options ui-widget">
  <p-growl [(value)]="messages" [life]="800"></p-growl>

  <p-panel header="Client">
    <div class="client-panel">
      <label>Client {{ isClientStarted() ? 'started' : 'stopped'}}</label>
      <button type="text" pButton
              label="Stop"
              (click)="onStopClicked()"
              [hidden]="!isClientStarted()"
      ></button>

      <button type="text" pButton
              label="Start"
              (click)="onStartClicked()"
              [hidden]="isClientStarted()"
      ></button>
    </div>
  </p-panel>

  <p-panel styleClass="options-panel" *ngIf="dockerOptions != null">
    <p-header>
      <div class="ui-helper-clearfix options-header">
        <span class="ui-panel-title title">
          Options
        </span>
        <span>
           <p-dropdown [ngModel]="(dockerOptions | async).label"
                       (ngModelChange)="activeOptionsChanged($event)"
                       [options]="dockerOptionsChoices | async"
                       [autoWidth]="false" [style]="{'width':'10em'}"
           ></p-dropdown>
        </span>
        <span class="actions">
          <button pButton type="button"
                  (click)="onNewOptionsClicked()"
                  label="New"></button>
          <button pButton type="button"
                  (click)="onRemoveOptionsClicked()"
                  [hidden]="(dockerOptions | async).label === 'default'"
                  label="Delete"></button>
        </span>
      </div>
    </p-header>
    <app-docker-options-form [ngModel]="dockerOptions | async"
                             (ngModelChange)="onOptionsChange($event)"
                             (cancel)="onOptionsCancelled()"
    ></app-docker-options-form>
  </p-panel>

</div>
