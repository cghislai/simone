<div class="config-details ui-widget" *ngIf="config != null">
  <header>
    <h1>
      {{ config.Spec.Name}}
    </h1>
    <div class="info label-table">
      <span class="col row">
        <label>Id</label>
        <span>
          <app-unique-id [id]="config.ID"
                         type="config"
                         [noTrim]="true"
          ></app-unique-id>
        </span>
      </span>
      <span class="col row">
        <label>Created</label>
        <span>{{config.CreatedAt | date:'medium' }}</span>
      </span>
      <span class="col row">
        <label>Updated</label>
        <span>{{config.UpdatedAt | date:'medium'}}</span>
      </span>
    </div>
  </header>

  <p-tabView>
    <p-tabPanel header="Spec">
      <div class="label-table vertical">
        <span class="row">
          <label>Labels</label>
          <span>
            <app-labels [labels]="config.Spec.Labels"
            ></app-labels>
          </span>
        </span>

        <span class="row">
          <label>Data</label>
          <textarea pInputTextarea name="data-inputarea"
                    cols="50" rows="40"
                    [ngModel]="data"
          ></textarea>
        </span>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
