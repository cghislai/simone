<span class="image-label" [title]="label">
  <span class="host" [hidden]="hostPart == null">
    {{hostPart}}/
  </span>
  <span class="label" [hidden]="labelPart == null">
    {{labelPart}}
  </span>
  <span class="tag" [hidden]="tagPart == null">
    :{{tagPart}}
  </span>
  <span class="checksum" [hidden]="checksumPart == null" [title]="checksumPart">
    @
  </span>
</span>
