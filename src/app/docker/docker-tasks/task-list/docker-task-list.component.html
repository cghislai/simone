<div class="task-list ui-widget">

  <p-dataTable [value]="tasks | async"
               [responsive]="true">
    <p-column *ngFor="let column of columns; let i = index"
              [sortable]="true"
              [sortField]="getColumnField(column)"
              [header]="getColumnLabel(column)"
              [style]="{width: columnStyleCss[i]}"
    >
      <ng-template let-col let-task="rowData" let-rowIndex="rowIndex" pTemplate="body">
        <app-docker-task-column [task]="task"
                                [column]="column"
        ></app-docker-task-column>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
