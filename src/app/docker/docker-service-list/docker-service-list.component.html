<div class="service-list">
  <p-multiSelect [options]="columnOptions"
                 [(ngModel)]="columns">
  </p-multiSelect>

  <p-dataTable [value]="services | async">
    <p-column *ngFor="let column of columns"
              [header]="getColumnLabel(column)">
      <template let-col let-service="rowData" let-rowIndex="rowIndex" pTemplate="body">
        <app-docker-service-column [service]="service"
                                   [column]="column"
        ></app-docker-service-column>
      </template>
    </p-column>
  </p-dataTable>
</div>
